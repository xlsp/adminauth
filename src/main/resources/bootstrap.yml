server:
  port: ${ADMIN_AUTH_PORT}
spring:
  application:
    name: admin-auth
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDR}
      username: ${NACOS_USERNAME}
      password: ${NACOS_PASSWORD}
      config:
        file-extension: yaml
  jpa:
    show-sql: true
logging:
  level:
    cn.arcdev: trace